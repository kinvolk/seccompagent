apiVersion: v1
kind: Namespace
metadata:
  name: seccomp-agent
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: seccomp-agent
  namespace: seccomp-agent
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: seccomp-agent
subjects:
- kind: ServiceAccount
  name: seccomp-agent
  namespace: seccomp-agent
roleRef:
  kind: ClusterRole
  name: view
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: seccomp-agent
  namespace: seccomp-agent
  labels:
    k8s-app: seccomp-agent
spec:
  selector:
    matchLabels:
      k8s-app: seccomp-agent
  template:
    metadata:
      labels:
        k8s-app: seccomp-agent
    spec:
      serviceAccount: seccomp-agent
      hostPID: true
      containers:
      - name: seccomp-agent
        image: quay.io/kinvolk/seccompagent:latest
        command: [ "/bin/seccompagent", "-resolver=kubernetes", "-log=trace" ]
        imagePullPolicy: Always
        env:
          - name: NODE_NAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
        securityContext:
          capabilities:
            add:
            # CAP_SYS_PTRACE is useful to read arguments of a processes with
            # the prctl PR_SET_DUMPABLE bit set to zero.
            - "SYS_PTRACE"
            # CAP_SYS_ADMIN is useful to setns in containers and mount
            - "SYS_ADMIN"
            - "NET_ADMIN"
          # privileged: true
        volumeMounts:
        - name: seccomp-policies
          mountPath: /host/seccomp
        - name: run
          mountPath: /run
      tolerations:
      - effect: NoSchedule
        operator: Exists
      - effect: NoExecute
        operator: Exists
      volumes:
      - name: seccomp-policies
        hostPath:
          path: /var/lib/kubelet/seccomp
      - name: run
        hostPath:
          path: /run
